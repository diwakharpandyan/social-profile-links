<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="image-conatiner">
        <img
          class="profile-picture"
          src="./assets/images/avatar-jessica.jpeg"
          alt="avatar"
        />
      </div>

      <h1 class="profile-name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="profile-summary">"Front-end developer and avid reader."</p>
      <button class="social-profile-link">GitHub</button>
      <button class="social-profile-link">Frontend Mentor</button>
      <button class="social-profile-link">LinkedIn</button>
      <button class="social-profile-link">Twitter</button>
      <button class="social-profile-link">Instagram</button>
    </main>
  </body>
</html>
